<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4CAF50" />
    <title>Lector QR PWA</title>
    <meta name="description" content="PWA para leer códigos QR" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>QR Scanner</h1>
      <video
        id="qr-video"
        width="320"
        height="240"
        style="border: 1px solid black"
      ></video>
      <p>
        <strong>Nombre Completo:</strong>
        <span id="full-name"></span>
      </p>
      <p>
        <strong>Telefono:</strong>
        <span id="phone">Ningún código escaneado</span>
      </p>
      <p>
        <strong>Resultado:</strong>
        <span id="qr-result">Ningún código escaneado</span>
      </p>
      <p>
        <strong>Resultado:</strong>
        <span id="qr-result">Ningún código escaneado</span>
      </p>
      <p>
        <strong>Resultado:</strong>
        <span id="qr-result">Ningún código escaneado</span>
      </p>
      <button id="start-scan">Iniciar Escaneo QR</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
