<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4CAF50" />
    <title>Lector QR PWA</title>
    <meta name="description" content="PWA para leer cÃ³digos QR" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>QR Scanner</h1>
      <video
        id="qr-video"
        width="300"
        height="200"
        style="border: 2px solid black"
      ></video>
      <button id="start-scan">Iniciar Escaneo QR</button>
      <p>
        <strong>Nombre Completo:</strong>
        <span id="full-name"></span>
      </p>
      <p>
        <strong>Telefono:</strong>
        <span id="phone"></span>
      </p>
      <p>
        <strong>email:</strong>
        <span id="email"></span>
      </p>
      <p>
        <strong>VIP:</strong>
        <span id="vip"></span>
      </p>
      <p>
        <strong>Comida:</strong>
        <span id="eat"></span>
      </p>
      <p>
        <strong>code:</strong>
        <span id="code"></span>
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
